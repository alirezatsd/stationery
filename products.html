<h2>افزودن محصول جدید</h2>
<form id="productForm" class="product-form">
  <label for="name">نام محصول:</label>
  <input type="text" id="name" placeholder="نام محصول" required />
  
  <label for="price">قیمت:</label>
  <input type="text" id="price" placeholder="قیمت" required />
  
  <label for="category">دسته‌بندی:</label>
  <input type="text" id="category" placeholder="دسته‌بندی" required />
  
  <label for="stock">تعداد موجودی:</label>
  <input type="number" id="stock" placeholder="تعداد موجودی" required />
  
  <label for="minStock">حداقل موجودی برای هشدار:</label>
  <input type="number" id="minStock" placeholder="حداقل موجودی" required />
  
  <label for="barcode">بارکد محصول:</label>
  <input type="text" id="barcode" placeholder="بارکد محصول" required />
  
  <button type="submit">➕ افزودن محصول</button>
</form>

<h2>لیست محصولات</h2>
<table id="productTable">
  <thead>
    <tr>
      <th>نام محصول</th>
      <th>قیمت</th>
      <th>دسته‌بندی</th>
      <th>موجودی</th>
      <th>بارکد</th>
    </tr>
  </thead>
  <tbody id="productList"></tbody>
</table>
