<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اسکنر بارکد</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    /* استایل برای بخش نمایش ویدیو دوربین */
    #barcode-scanner {
      width: 100%;
      height: 400px;
      background-color: #000;
    }

    /* استایل برای صفحه */
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #startScanButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #startScanButton:hover {
      background-color: #45a049;
    }

    #barcodeResult {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>اسکنر بارکد</h1>

  <!-- نمایش دوربین -->
  <div id="barcode-scanner"></div>

  <!-- دکمه شروع اسکن -->
  <button id="startScanButton">شروع اسکن</button>

  <!-- نمایش بارکد اسکن شده -->
  <p>بارکد اسکن شده: <span id="barcodeResult">هیچ بارکدی اسکن نشده</span></p>

  <!-- اضافه کردن فایل جاوا اسکریپت -->
  <script src="script.js"></script>

</body>
</html>
