<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسکنر بارکد</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: #000;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>اسکنر بارکد</h1>
    <button id="startButton">شروع اسکن</button>

    <div id="reader"></div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
