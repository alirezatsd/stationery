<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدیریت فروشگاه</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- سایدبار -->
  <aside class="sidebar">
    <h2 class="logo">🏪 فروشگاه من</h2>
    <nav>
      <ul>
        <li><button onclick="showPage('dashboard')">خانه</button></li>
        <li><button onclick="showPage('categories')">دسته‌بندی‌ها</button></li>
        <li><button onclick="showPage('products')">محصولات</button></li>
        <li><button onclick="showPage('sales')">فروش</button></li>
        <li><button onclick="showPage('alerts')">هشدارها</button></li>
        <li><button onclick="showPage('settings')">تنظیمات</button></li>
      </ul>
    </nav>
  </aside>

  <!-- محتوا -->
  <main class="content">
    <section id="dashboard">👋 به داشبورد خوش آمدید</section>
    <section id="categories" class="hidden">📦 مدیریت دسته‌بندی‌ها</section>
    <section id="products" class="hidden">🛒 مدیریت محصولات</section>
    <section id="sales" class="hidden">💵 فروش به مشتری</section>
    <section id="alerts" class="hidden">⚠️ هشدارهای موجودی</section>
    <section id="settings" class="hidden">⚙️ تنظیمات سیستم</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
