<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدیریت فروشگاه</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <button onclick="navigateTo('categories')">دسته‌بندی‌ها</button>
      <button onclick="navigateTo('products')">محصولات</button>
      <button onclick="navigateTo('sales')">فروش</button>
      <button onclick="navigateTo('settings')">تنظیمات</button>
    </aside>

    <main class="content">
      <section id="products" class="section active">
        <h2>مدیریت محصولات</h2>
        <form id="productForm">
          <label for="pname">نام محصول:</label>
          <input type="text" id="pname" required />

          <label for="pprice">قیمت:</label>
          <input type="number" id="pprice" required />

          <label for="pstock">موجودی:</label>
          <input type="number" id="pstock" required />

          <label for="pbarcode">بارکد:</label>
          <div class="barcode-group">
            <input type="text" id="pbarcode" placeholder="وارد کردن یا اسکن" />
            <button type="button" onclick="startScanner()">📷 اسکن</button>
          </div>
          <div id="scanner" class="scanner hidden"></div>

          <button type="submit">افزودن محصول</button>
        </form>

        <table id="productList">
          <thead>
            <tr>
              <th>نام</th>
              <th>قیمت</th>
              <th>موجودی</th>
              <th>بارکد</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
