<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدیریت فروش</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>منو</h2>
      <button onclick="showSection('dashboard')">خانه</button>
      <button onclick="showSection('categories')">دسته‌بندی‌ها</button>
      <button onclick="showSection('products')">محصولات</button>
      <button onclick="showSection('sales')">فروش</button>
      <button onclick="showSection('settings')">تنظیمات</button>
    </aside>

    <main class="content">
      <!-- داشبورد -->
      <section id="dashboard">
        <h1>داشبورد</h1>
        <p>آمار کلی فروش و موجودی</p>
      </section>

      <!-- دسته‌بندی‌ها -->
      <section id="categories" class="hidden">
        <h2>مدیریت دسته‌بندی‌ها</h2>

        <form id="categoryForm" class="form">
          <label for="name">نام دسته:</label>
          <input type="text" id="name" required placeholder="مثلاً نوشیدنی‌ها" />

          <label for="desc">توضیح (اختیاری):</label>
          <input type="text" id="desc" placeholder="توضیح مختصر" />

          <button type="submit">➕ افزودن دسته</button>
        </form>

        <table class="table">
          <thead>
            <tr>
              <th>نام دسته</th>
              <th>توضیح</th>
              <th>عملیات</th>
            </tr>
          </thead>
          <tbody id="categoryTable">
            <!-- داده‌ها اضافه میشن -->
          </tbody>
        </table>
      </section>

      <!-- محصولات -->
      <section id="products" class="hidden">
        <h2>محصولات</h2>
        <p>در حال توسعه...</p>
      </section>

      <!-- فروش -->
      <section id="sales" class="hidden">
        <h2>فروش به مشتری</h2>
        <p>در حال توسعه...</p>
      </section>

      <!-- تنظیمات -->
      <section id="settings" class="hidden">
        <h2>تنظیمات</h2>
        <p>در حال توسعه...</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
